<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="button-container">
      <button onclick="addTodo()">Add task</button>
    </div>
    <header>
      <div>
        <div class="todo">
          <div class="inner">
            <div class="round-shape"></div>
            <div class="text">To Do</div>
          </div>
          <div id="todo" class="task-style"></div>
        </div>
      </div>

      <div>
        <div class="in-progress">
          <div class="inner">
            <div class="round-shape"></div>
            <div class="text">In Progress</div>
          </div>
          <div id="in-progress" class="task-style"></div>
        </div>
      </div>

      <div>
        <div class="done">
          <div class="inner">
            <div class="round-shape"></div>
            <div class="text">Done</div>
          </div>
          <div id="done" class="task-style"></div>
        </div>
      </div>

      <div>
        <div class="blocked">
          <div class="inner">
            <div class="round-shape"></div>
            <div class="text">Blocked</div>
          </div>
          <div id="blocked" class="task-style"></div>
        </div>
      </div>

      <div id="modal">
        <div class="modal-content">
          <h2>Enter task</h2>
          <input type="text" id="task-name" />

          <select id="tasks-status">
            <option value="todo">Todo</option>
            <option value="in-progress">In-progress</option>
            <option value="done">Done</option>
            <option value="blocked">Blocked</option>
          </select>
          <button onclick="saveTodo()">Submit</button>
        </div>
      </div>
    </header>
    <script src="todo.js"></script>
  </body>
</html>
